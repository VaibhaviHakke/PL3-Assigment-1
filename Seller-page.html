<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="seller-style1.css" rel="stylesheet" type="text/css" />
    <link href="seller-style2.css" rel="stylesheet" type="text/css" />
    <link href="seller-style3.css" rel="stylesheet" type="text/css" />
    <title>Become a Seller</title>
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="logo.jpg" alt="error"/>
                <ul class="flex items-center justify-center uppercase semibold">
                    <li class="l1">Sell Online</li>
                    <li class="l1">Fees & Commission</li>
                    <li class="l1">Grow</li>
                    <li class="l1">Learn</li>

                </ul>
            </div>
            <div class="right flex items-center">
                <!-- <input placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="904"> -->

                <button class="LOGIN mx-2">Login</button>
                <button class="Start_Selling mx-2">Start Selling</button>

            </div>
            <div class="right flex items-center">

            </div>
        </nav>

        </div>

    </header>
    <section class="container section1">
        <div class="innerBox">
                
        </div>

        <div class="box">
            
            <span class="borderLine"></span>
            <form>
                <h2>Let's Sell..</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <!-- Styling: You can use the <span> element to apply specific styling, such as changing the font color, font size, or background color of a particular piece of text. For example: -->
                    <i></i>    
                    <!-- In HTML, the <i> element is used to indicate text that should be displayed in italic or emphasized style -->
                    
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <!-- bcz of the 'required' it becomes compulsory to fill this textfield. We can't keep it blank -->
                    <span>Password</span>
                    <i></i>   
                </div>
                <div class="inputBox">
                    <input type="email" required="required">
                    <span>Email</span>
                    <i></i>   
                </div>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Address</span>
                    <i></i>   
                </div>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Product Description & Qualities</span>
                    <i></i>   
                </div>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Selling Price</span>
                    <i></i>   
                </div>

                <input type="submit" value="Submit"> 
                <!-- whatever we will write in front of the value will be displayed on the button  -->
               
            </form>
        
        </div>
    </section>
</body>
</html>
